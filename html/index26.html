<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> <font color="green"> iT Registration Form </font> </h1>
    <hr width="400">
    <center>
        <a href=" https://www.facebook.com/ " target="_blank"> Facebook </a> &nbsp;
        <a href="https://www.instagram.com/" target="_blank"> Instagram </a> &nbsp;
        <a href="https://www.netflix.com/pk/" target="_blank"> Netflix </a> &nbsp;
        <a href="https://pk.linkedin.com/" target="_blank"> linkedin </a> &nbsp;
    </center>
    <br>

    <center>
        <fieldset style="width: 600px;">
        <legend>  <font color="red">  iT Registration Form </font> </legend>
        <h1> Registration Form </h1>
        <form action="">
            <table>
                <tr> 
                    <td> <label for="name"><font color="blue"> Name: </font> </label> </td>
                    <td> <input type="text" placeholder="Enter Our Name"> </td>
                </tr>
                <tr>
                    <td> <label for="username"> <font color="blue"> UserName:</font> </label> </td>
                    <td> <input type="text" placeholder="Enter Our UserNAme"> </td>
                </tr>
                <tr>
                    <td> <label for="email"> <font color="blue"> Email: </font> </label> </td>
                   <td> <input type="email" placeholder="Enter Our Email"> </td>
                </tr>
                <tr>
                    <td> <label for="password"> <font color="blue"> Password: </font> </label> </td>
                    <td> <input type="password" placeholder="Enter Our Password"> </td>
                </tr>
                <tr>
                    <td> <label for="gender"> <font color="blue"> Gender: </font> </label> </td>
                    <td> <input type="radio" name="hello"> Male
                    <input type="radio" name="hello"> Female 
                     <input type="radio" name="hello"> Other </td>
                </tr>
                <tr>
                    <td> <label for="date"> <font color="blue"> Date: </font></label> </td>
                    <td> <input type="date" style="width: 170px;"> </td>
                </tr>
                <tr>
                    <td> <label for="language"> <font color="blue"> Select Our Language: </font> </label> </td>
                    <td>
                        <input type="radio"> English
                        <input type="radio"> Urdu
                        <input type="radio"> Math
                    </td>
                </tr>
                <tr>
                    <td> <label for="phone number"> <font color="blue"> Enter Our Phone Number: </font> </label> </td>
                    <td> <input type="text" value="+92" readonly style="width: 25px;" > 
                 <input type="number" placeholder="Enter Our Number" style="width: 130px;"> </td>
                </tr>
                <tr>
                    <td> <label for="select city"> <font color="blue"> Select Our City: </font> </label> </td>
                    <td> <select name="" id="" style="width: 174px;">
                        <option value="" disabled selected>------------</option>
                        <option value=""> Lahore </option>
                        <option value=""> Karachi </option>
                        <option value=""> Multan </option>
                    </select> </td>
                </tr>

                <tr>
                    <td> Address: </td>
                    <td>  <textarea name="" id=""   cols="21" rows="5"  style="resize: none;" ></textarea>  </td>
                </tr>

                <tr>
                    <td> <input type="submit" value="Save Data" > </td>
                    <td> <input type="reset" value="reset" ></td>
           </tr>
            </table>
        </form>
        </fieldset>







    </center>
    
</body>
</html>
